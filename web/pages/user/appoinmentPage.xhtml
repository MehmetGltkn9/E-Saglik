<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1>Randevu Alma Sayfası</h1>

        <h:form id="appointmentForm">

            <div class="form-group">
                <h:outputLabel for="poliklinik" value="Poliklinik Seçiniz:"/>
                <h:selectOneMenu id="poliklinik" value="#{appointmentController.selectedPoliklinik}" required="true">
                    <f:selectItem itemValue="" itemLabel="Seçiniz"/>
                    <f:selectItem itemValue="Poliklinik A" itemLabel="Poliklinik A"/>
                    <f:selectItem itemValue="Poliklinik B" itemLabel="Poliklinik B"/>
                    <f:selectItem itemValue="Poliklinik C" itemLabel="Poliklinik C"/>
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:outputLabel for="doctor" value="Doktor Seçiniz:"/>
                <h:selectOneMenu id="doctor" value="#{appointmentController.selectedDoctor}" required="true">
                    <f:selectItem itemValue="" itemLabel="Seçiniz"/>
                    <f:selectItem itemValue="Dr. Smith" itemLabel="Dr. Smith"/>
                    <f:selectItem itemValue="Dr. Johnson" itemLabel="Dr. Johnson"/>
                    <f:selectItem itemValue="Dr. Brown" itemLabel="Dr. Brown"/>
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:outputLabel for="date" value="Tarih Seçiniz:"/>
                <h:inputText id="date" value="#{appointmentController.selectedDate}" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
            </div>

            <div class="form-group">
                <h:outputLabel for="time" value="Saat Seçiniz:"/>
                <h:inputText id="time" value="#{appointmentController.selectedTime}" required="true"/>
            </div>

            <h:commandButton value="Randevu Oluştur" action="#{appointmentController.createAppointment}" styleClass="btn btn-primary"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
