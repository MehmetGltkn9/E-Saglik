<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row justify-content-center">
                <h:form>

                </h:form>
                <div class="col-md-6">
                    <h:form>
                        <h:commandButton action="#{navigationController.page('login')}" styleClass="btn btn-info" value="Kullanıcı Girişi"/>
                        <h:commandButton action="#{navigationController.page('loginAdmin')}" styleClass="btn btn-info" value="Admin Girişi"/>
                        <h:commandButton action="#{navigationController.page('loginDoctor')}" styleClass="btn btn-info" value="Doktor Girişi"/>
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputLabel value="Kullanıcı Adı:" for="username" />
                            <h:inputText id="username" value="#{userController.user.email}" class="form-control" />

                            <h:outputLabel value="Şifre:" for="password" />
                            <h:inputSecret id="password" value="#{userController.user.password}" class="form-control" />
                        </h:panelGrid>
                        <h:commandButton action="#{userController.login()}" value="Login" styleClass="btn btn-primary btn-block" />
                    </h:form>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:body>
</html>
