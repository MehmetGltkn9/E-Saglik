<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h:form>
                        <h:messages style="color: red;" />
                        
                        <!-- Kullanıcı Girişi, Admin Girişi, Doktor Girişi düğmeleri -->
                        <h:commandButton action="#{navigationController.page('login')}" styleClass="btn btn-info" value="Kullanıcı Girişi"/>
                        <h:commandButton action="#{navigationController.page('loginAdmin')}" styleClass="btn btn-info" value="Admin Girişi"/>
                        <h:commandButton action="#{navigationController.page('loginDoctor')}" styleClass="btn btn-info" value="Doktor Girişi"/>
                        
                        <!-- Kullanıcı Adı ve Şifre alanları için form -->
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputLabel value="Kullanıcı Adı:" for="username" />
                            <h:inputText id="username" value="#{userController.entity.email}" class="form-control">
                                <!-- Kullanıcı adı için zorunluluk ve email doğrulaması -->
                                <f:validateRequired message="Kullanıcı Adı gereklidir."/>
                                <f:validateRegex pattern="^.+@.+\\..+$" message="Geçerli bir email adresi giriniz."/>
                            </h:inputText>

                            <h:outputLabel value="Şifre:" for="password" />
                            <h:inputSecret id="password" value="#{userController.entity.password}" class="form-control">
                                <!-- Şifre için zorunluluk ve minimum uzunluk doğrulaması -->
                                <f:validateRequired message="Şifre gereklidir."/>
                                <f:validateLength minimum="8" message="Şifre en az 8 karakter olmalıdır."/>
                            </h:inputSecret>
                        </h:panelGrid>
                        
                        <!-- Giriş düğmesi -->
                        <h:commandButton action="#{userController.login()}" value="Giriş" styleClass="btn btn-primary btn-block" />
                    </h:form>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:body>
</html>
